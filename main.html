<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="HidnSeek" />

        <link type="text/css" rel="stylesheet" href="./main.css" media="all" />

        <link type="text/css" rel="stylesheet" href="./tabs/welcome.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/usbasp.css" media="all" />

        <script type="text/javascript" src="./js/libraries/google-analytics-bundle.js"></script>
        <script type="text/javascript" src="./js/libraries/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="./js/protocols/stk500v2.js"></script>
        <script type="text/javascript" src="./js/protocols/usbasp.js"></script>
        <script type="text/javascript" src="./js/port_handler.js"></script>
        <script type="text/javascript" src="./js/gui.js"></script>
        <script type="text/javascript" src="./js/serial.js"></script>
        <script type="text/javascript" src="./js/usb.js"></script>
        <script type="text/javascript" src="./js/data_storage.js"></script>
        <script type="text/javascript" src="./js/request_firmware.js"></script>
        <script type="text/javascript" src="./js/localization.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <script type="text/javascript" src="./tabs/welcome.js"></script>
        <script type="text/javascript" src="./tabs/usbasp.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="controls">
<!--                <select id="port" title="Port">
                    <!-- port list gets generated here ->
                </select> -->
                <select id="programmer" title="Programmer">
                    <option value="0">Select Programmer</option>
                    <option value="usbasp" selected>HidnSeek</option>
                </select>
                <select id="firmware" title="Firmware">
                    <option value="0" selected>Select Firmware</option>
                    <option value="RevA">RevA</option>
                    <option value="RevB">RevB</option>
                    <option value="RevC">RevC Europe</option>
                    <option value="RevC2">RevC USA</option>
                    <option value="RevC4">RevC Asia</option>
                    <!-- generated by javascript -->
                </select>
            </div>
            <a id="app_options" href="#" i18n_title="options_title"></a>
            <div class="clear-both"></div>
            <div id="log">
                <div class="wrapper">
                </div>
            </div>
            <div id="tabs">
                <ul>
                    <li class="tab_welcome"><a href="#">Welcome</a></li>
                    <li class="tab_usbasp"><a href="#">Drivers</a></li>
                </ul>
                <div class="clear-both"></div>
            </div>
            <div id="content">
                <!-- generated by javascript -->
            </div>
            <div class="buttons">
                <a class="load" href="#">Load Local Firmware</a>
                <a class="flash" href="#">Flash Firmware</a>
            </div>
        </div>
    </body>
</html>
